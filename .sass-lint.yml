# For all rules, setting their severity to 0 turns it off,
# setting to 1 sets it as a warning (something that should not be committed in),
# and setting to 2 sets it to an error (something that should not be written).
# If a rule is set to just a severity, it will use the default configuration
# (where available).

options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 1
  no-combinators: 0
  no-css-comments: 0
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1
  property-units: 0

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1

  # Name Formats
  class-name-format: 1
  function-name-format: 1
  id-name-format: 0
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  attribute-quotes: 1
  bem-depth: 1
  border-zero:
    - 1
    -
      convention: '0'
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation: 1
  leading-zero: 1
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth:
    - 1
    -
      max-depth: 3
  property-sort-order:
    - 1
    -
      order:
        content
        margin,
        margin-top,
        margin-right,
        margin-bottom,
        margin-left,
        font,
        font-family,
        font-size,
        font-weight,
        line-height,
        text-align,
        text-indent,
        letter-spacing,
        text-transform,
        color,
        text-decoration,
        text-shadow,
        vertical-align,
        display,
        float,
        box-sizing,
        width,
        height,
        min-width,
        min-height,
        max-width,
        max-height"
        border,
        border-top,
        border-right,
        border-bottom,
        border-left,
        border-width,
        border-top-width,
        border-right-width,
        border-bottom-width,
        border-left-width,
        padding,
        padding-top,
        padding-right,
        padding-bottom,
        padding-left,
        border-radius,
        position,
        top,
        bottom,
        left,
        right,
        z-index,
        box-shadow,
        transform,
        transform-origin,
        transform-style,
        background,
        background-color,
        background-image,
        background-repeat,
        background-position,
        background-size,
        background-origin,
        animation,
        animation-delay,
        animation-direction,
        animation-duration,
        animation-fill-mode,
        animation-iteration-count,
        animation-name,
        animation-play-state,
        animation-timing-function,
        transition,
        transition-delay,
        transition-duration,
        transition-property,
        transition-timing-function
  pseudo-element: 1
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
